<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>List-Hospital Patients Lister</title>
	<style>
	table {
	  font-family: arial, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
	}
	
	td, th {
	  border: 1px solid #dddddd;
	  text-align: left;
	  padding: 8px;
	}
	
	tr:nth-child(even) {
	  background-color: #dddddd;
	}
	</style>
</head>

<body>
	<a href="/">Home</a>
	<a href="/Patients">List of All Patients</a>

    <h1>Your Hospital Patients List:</h1>
    <hr>
    <br><br>
    <table>
    <tr>
	    <th>Name</th>
	    <th>Age</th>
	    <th>Date</th>
	    <th>Temperature</th>
		<th>Symptoms</th>
    </tr>
    <tr th:each="Patient: ${Patients}">
	    <td th:text="${Patient.name}"></td>
	    <td th:text="${Patient.age}"></td>
		<td th:text="${Patient.date}"></td>
	    <td th:text="${Patient.temperature}"></td>
	    <td th:text="${Patient.symptoms}"></td>
 	</tr>
    </table>
        
    
</body>
</html>
